<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conversor de Imagem</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <main>
    <form id="form" class="form">
      <h1>Conversor de Imagem</h1>
      <h2>Selecione os arquivos:</h2>
      <div>
        <label for="imagem">Selecionar os Arquivos</label>
        <span id="count" class="sumir"></span>
      </div>
      <input id="imagem" type="file" accept=".bmp, .gif, .png, .tiff, .webp" multiple />

      <h2 id="selecionados" class="sumir">Arquivos selecionados:</h2>
      <ul class="lista-arquivos sumir"></ul>
      
      <button>Enviar</button>
    </form>
  </main>

  <div id="imageContainer"></div>

  <script src="./javascript/main.js"></script>
</body>

</html>
